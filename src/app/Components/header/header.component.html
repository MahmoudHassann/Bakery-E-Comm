<nav class="navbar navbar-expand-lg navbar-light p-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="assets/img/logo-dark.png" class="img-fluid w-50" alt="" /></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/home" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/menu" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contacts" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">Contacts</a>
        </li>
        <li class="nav-item position-relative">
          @if(isLoggedIn$ | async){
          <a class="nav-link" routerLink="/cart" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"><fa-icon [icon]="cart_icon" size="lg"
              [attr.data-id]="'cart-icon'"></fa-icon></a>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-danger text-center">
            {{cartItemCount}}
            <span class="visually-hidden">Cart Items Counter</span>
          </span>
          }
        </li>
        <li class="nav-item ps-2">
          @if(isLoggedIn$ | async)
          {
          <a class="nav-link" routerLink="/auth" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            (click)="logOut()"> <fa-icon [icon]="faArrowRightFromBracket" size="lg"
              [attr.data-id]="'faArrowRightFromBracket'"></fa-icon></a>
          }
          @else{
            <a class="nav-link" routerLink="/auth" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"> <fa-icon [icon]="faArrowRightToBracket" size="lg"
              [attr.data-id]="'faArrowRightToBracket'"></fa-icon></a>
          }
        </li>
        <li class="nav-item logo">
          <a class="nav-link" href="#"><img src="assets/img/Logo.png" alt="" class="img-fluid" /></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
